<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bar Owner Page</title>
	  <link href="/css/bootstrap.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <script type="text/javascript">
    function logout() {
      window.location.assign('/logout');
    }
  </script>
	<script src="/js/jquery-1.11.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/ownerpage.js"></script>
  <div class="col-md-2"></div>
  <div class="container-fluid col-md-8 owner-container">
    <form ref='uploadForm' id='uploadForm' action='/ownerSubmit' method='post' encType="multipart/form-data">
      <div class="form-group">
	    <label for="BarName">Bar Name:</label>
	    <input type="text" class="form-control" id="BarName" name="BarName" placeholder="Enter Bar Name">
      </div>
      <div class="form-group">
	    <label for="Location">Location:</label>
	    <input type="text" class="form-control" id="Location" name="Location" placeholder="Enter Location">
      </div>
      <div class="form-group-lg">
      	<label for="Specials (Separate by Carriage Return)">Specials: </label>
        <textarea class="form-control" id="Specials" name="Specials" placeholder="Enter Specials"></textarea>
      </div>
      <div class="form-group-lg">
      	<label for="Reviews">Reviews: </label>
        <textarea class="form-control" id="Reviews" name="Reviews" placeholder="Enter Link to Review Site"></textarea>
      </div>
      <div class="form-group">
        <label for="ImageFile1">Image File Input 1:</label>
        <input type="file" id="ImageFile1" name="ImageFile1">
      </div>
      <div class="form-group">
        <label for="ImageFile2">Image File Input 2:</label>
        <input type="file" id="ImageFile2" name="ImageFile2">
      </div>
      
      <button type="submit" class="btn btn-group-justified btn-block btn-lg">Update Bar Information</button>
      
    </form>
        <button type="submit" class="btn btn-group-justified btn-block btn-lg" onclick="logout()">Log out</button>
</div>
</body>
</html>
