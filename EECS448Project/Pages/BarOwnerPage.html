<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
	<link href="/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
	<script src="/js/jquery-1.11.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  
  <div class="container-fluid">
    <form>
      <div class="form-group">
	    <label for="BarName">Bar Name:</label>
	    <input type="text" class="form-control" id="BarName" placeholder="Enter Bar Name">
      </div>
      <div class="form-group">
	    <label for="Location">Location:</label>
	    <input type="text" class="form-control" id="Location" placeholder="Enter Location">
      </div>
      <div class="form-group-lg">
      	<label for="Specials">Specials: </label>
        <textarea class="form-control" id="Specials" name="Specials" placeholder="Enter Specials"></textarea>
      </div>
      <div class="form-group-lg">
      	<label for="Expertise">Expertise: </label>
        <textarea class="form-control" id="Expertise" name="Expertise" placeholder="Enter Expertise"></textarea>
      </div>
      <div class="form-group-lg">
      	<label for="Reviews">Reviews: </label>
        <textarea class="form-control" id="Reviews" name="Reviews" placeholder="Enter Link to Review Site"></textarea>
      </div>
      <div class="form-group">
        <label for="ImageFile1">Image File Input 1:</label>
        <input type="file" id="ImageFile1" name="ImageFile1">
        <p class="help-block">Input First Image File</p>
      </div>
      <div class="form-group">
        <label for="ImageFile2">Image File Input 2:</label>
        <input type="file" id="ImageFile2" name="ImageFile2">
        <p class="help-block">Input Second Image File</p>
      </div>
      
      <button type="submit" class="btn btn-group-justified btn-block btn-lg">Update Bar Information</button>
      
      </form>
</div>
</body>
</html>
