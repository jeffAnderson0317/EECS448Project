<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
	<link href="/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
	<script src="/js/jquery-1.11.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
	<script src="/js/loginsystem.js"></script>
	
  <div class="container-fluid">
  <form class="form-group-lg" onsubmit="SubmitForm()">
  	<div class="form-group">
	    <label for="username">Username:</label>
	    <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
	  <div class="form-group">
	    <label for="password">Password:</label>
	    <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

	  <div class="checkbox">
	    <label>
        Are you a bar owner? </label>
	    <input type="checkbox" id="owner">
	  </div>
	  <button type="submit" value="submit" class="btn btn-group-justified btn-block btn-lg">Sign Into Account</button>
  </form>
  
  </div>
</body>
</html>
